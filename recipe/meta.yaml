{% set name = "yaqd-rgb" %}
{% set version = "2022.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yaqd-rgb-{{ version }}.tar.gz
  sha256: 8a5f57ae1fe97305590cc8833094562abf156dbcd7f026eebbc4c9910fd59795

build:
  number: 1
  noarch: python
  entry_points:
    - yaqd-rgb-qmini = yaqd_rgb._rgb_qmini:RGBQmini.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit
  run:
    - python >={{ python_min }}
    - flit
    - pyusb
    - numpy
    - yaqd-core >=2020.06.3

test:
  imports:
    - yaqd_rgb
    - yaqd_rgb.rgbdriverkit
  commands:
    - pip check
    - yaqd-rgb-qmini --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://yaq.fyi
  summary: yaq daemons for RGB Photonics hardware
  dev_url: https://gitlab.com/yaq/yaqd-rgb
  license: BSD-3-Clause
  license_file:
    - LICENSE
    - LICENSE_RGBDRIVERKIT

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - kameyer226
    - ddkohler
